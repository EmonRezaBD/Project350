<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>project350</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="login-clean">
        <form class="border rounded" method="post" style="background-color: rgb(0,6,37);">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><a href="#"><img class="rounded-circle" src="assets/img/project350.png" style="height: 123px;width: 123px;padding: 0px;"></a></div>
            <div class="form-group"><input class="border rounded border-primary form-control" type="email" name="email" placeholder="Name"></div>
            <div class="form-group"><input class="border rounded border-primary form-control" type="email" name="email" placeholder="Email (Buyer)"></div>
            <div class="form-group"><input class="border rounded border-primary form-control" type="email" name="email" placeholder="Contact no."></div>
            <div class="form-group"><textarea class="border rounded border-primary form-control" placeholder="Address"></textarea></div>
            <div class="form-group"><input class="border rounded border-primary form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group">
                <div class="form-check" style="width: 45%;"><input class="form-check-input" type="radio" id="formCheck-1" name="user-type"><label class="form-check-label" for="formCheck-1">Buyer</label></div>
                <div class="form-check" style="width: 45%;"><input class="form-check-input" type="radio" id="formCheck-2" name="user-type"><label class="form-check-label" for="formCheck-2">Vendor</label></div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(105,192,255);">Register</button></div><a class="forgot" href="#">Already have an account?</a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
